<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo oscuro con elementos flotantes -->
  <rect width="800" height="600" fill="#000000"/>
  
  <!-- Elementos geométricos flotantes -->
  <circle cx="100" cy="100" r="40" fill="url(#cyanGradient)" opacity="0.2" filter="blur(20px)">
    <animate attributeName="r" values="40;45;40" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="700" cy="150" r="30" fill="url(#magentaGradient)" opacity="0.2" filter="blur(15px)">
    <animate attributeName="r" values="30;35;30" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="450" r="50" fill="url(#cyanGradient)" opacity="0.1" filter="blur(25px)">
    <animate attributeName="r" values="50;55;50" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Patrón de grid -->
  <g opacity="0.05">
    <line x1="0" y1="0" x2="800" y2="0" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="0" y1="50" x2="800" y2="50" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="0" y1="100" x2="800" y2="100" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="0" y1="250" x2="800" y2="250" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="0" y1="350" x2="800" y2="350" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="0" y1="450" x2="800" y2="450" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="0" y1="500" x2="800" y2="500" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="0" y1="550" x2="800" y2="550" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="0" y1="600" x2="800" y2="600" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    
    <line x1="50" y1="0" x2="50" y2="600" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="600" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="150" y1="0" x2="150" y2="600" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="600" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="250" y1="0" x2="250" y2="600" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="600" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="350" y1="0" x2="350" y2="600" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="450" y1="0" x2="450" y2="600" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="600" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="550" y1="0" x2="550" y2="600" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="650" y1="0" x2="650" y2="600" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="600" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
    <line x1="750" y1="0" x2="750" y2="600" stroke="rgba(0, 191, 255, 0.03)" stroke-width="1"/>
  </g>
  
  <!-- Título con efecto de brillo -->
  <text x="400" y="80" font-family="Inter, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    Logo Esencial
    <animate attributeName="opacity" values="0;1" dur="1.5s" fill="freeze"/>
  </text>
  
  <!-- Efecto de sombra de texto -->
  <text x="400" y="80" font-family="Inter, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="rgba(0, 191, 255, 0.3)" filter="blur(10px)">
    Logo Esencial
  </text>
  
  <!-- Mensaje impactante -->
  <text x="400" y="130" font-family="Inter, sans-serif" font-size="18" text-anchor="middle" fill="#CCCCCC">
    Transformamos ideas en iconos poderosos
    <animate attributeName="opacity" values="0;1" dur="2s" begin="0.5s" fill="freeze"/>
  </text>
  
  <!-- Contenedor principal del logo con glass morphism -->
  <g transform="translate(200, 200)">
    <rect x="-100" y="-100" width="200" height="200" rx="20" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(0, 191, 255, 0.3)" stroke-width="2"/>
    
    <!-- Logo placeholder -->
    <rect x="-80" y="-80" width="160" height="160" rx="10" fill="#F8F8F8" stroke="#000000" stroke-width="1"/>
    <text x="0" y="10" font-family="Inter, sans-serif" font-size="16" text-anchor="middle" fill="#000000">
      [Logo Profesional]
    </text>
    
    <!-- Indicadores interactivos en las esquinas -->
    <circle cx="-80" cy="-80" r="6" fill="#00BFFF">
      <animate attributeName="r" values="6;7;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="80" cy="-80" r="6" fill="#8E1EFC">
      <animate attributeName="r" values="6;7;6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    
    <circle cx="-80" cy="80" r="6" fill="#00BFFF">
      <animate attributeName="r" values="6;7;6" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    
    <circle cx="80" cy="80" r="6" fill="#8E1EFC">
      <animate attributeName="r" values="6;7;6" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
  
  <!-- Galería interactiva -->
  <g transform="translate(500, 200)">
    <text x="0" y="-120" font-family="Inter, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#CCCCCC">
      Explora las posibilidades
    </text>
    
    <!-- Miniaturas -->
    <rect x="-60" y="-100" width="40" height="40" rx="8" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(0, 191, 255, 0.4)" stroke-width="1"/>
    <text x="-40" y="-75" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#CCCCCC">V1</text>
    
    <rect x="-10" y="-100" width="40" height="40" rx="8" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(0, 191, 255, 0.2)" stroke-width="1"/>
    <text x="10" y="-75" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#CCCCCC">V2</text>
    
    <rect x="40" y="-100" width="40" height="40" rx="8" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(0, 191, 255, 0.2)" stroke-width="1"/>
    <text x="60" y="-75" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#CCCCCC">V3</text>
    
    <rect x="90" y="-100" width="40" height="40" rx="8" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(0, 191, 255, 0.2)" stroke-width="1"/>
    <text x="110" y="-75" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#CCCCCC">V4</text>
  </g>
  
  <!-- Panel de características con glass morphism -->
  <g transform="translate(200, 380)">
    <rect x="-100" y="-60" width="200" height="120" rx="12" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(0, 191, 255, 0.3)" stroke-width="1"/>
    
    <text x="0" y="-40" font-family="Inter, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
      Características revolucionarias
    </text>
    
    <!-- Características -->
    <circle cx="-70" cy="-10" r="8" fill="url(#iconGradient)">
      <animateTransform attributeName="transform" type="rotate" from="0 0 -70 -10" to="360 0 -70 -10" dur="4s" repeatCount="indefinite"/>
      <text x="-70" y="-6" font-family="Inter, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">✓</text>
    </circle>
    
    <text x="-50" y="-5" font-family="Inter, sans-serif" font-size="12" text-anchor="start" fill="#CCCCCC">Propuestas y revisiones</text>
    
    <circle cx="-70" cy="20" r="8" fill="url(#iconGradient)">
      <animateTransform attributeName="transform" type="rotate" from="0 0 -70 20" to="360 0 -70 20" dur="4s" repeatCount="indefinite"/>
      <text x="-70" y="24" font-family="Inter, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">✓</text>
    </circle>
    
    <text x="-50" y="25" font-family="Inter, sans-serif" font-size="12" text-anchor="start" fill="#CCCCCC">PNG con fondo transparente</text>
  </g>
  
  <!-- Proceso creativo -->
  <g transform="translate(500, 380)">
    <rect x="-100" y="-60" width="200" height="120" rx="12" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(236, 72, 153, 0.3)" stroke-width="1"/>
    
    <text x="0" y="-40" font-family="Inter, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#textGradient2)">
      Proceso creativo
    </text>
    
    <!-- Pasos del proceso -->
    <circle cx="-70" cy="-10" r="10" fill="url(#iconGradient)">
      <animate attributeName="r" values="10;12;10" dur="3s" repeatCount="indefinite"/>
      <text x="-70" y="-6" font-family="Inter, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">1</text>
    </circle>
    
    <text x="-50" y="-5" font-family="Inter, sans-serif" font-size="12" text-anchor="start" fill="#CCCCCC">Descubrimos tu visión</text>
    
    <circle cx="-70" cy="20" r="10" fill="url(#iconGradient2)">
      <animate attributeName="r" values="10;12;10" dur="3s" repeatCount="indefinite" begin="1s"/>
      <text x="-70" y="24" font-family="Inter, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">2</text>
    </circle>
    
    <text x="-50" y="25" font-family="Inter, sans-serif" font-size="12" text-anchor="start" fill="#CCCCCC">Diseñamos magia</text>
    
    <circle cx="-70" cy="50" r="10" fill="url(#iconGradient)">
      <animate attributeName="r" values="10;12;10" dur="3s" repeatCount="indefinite" begin="2s"/>
      <text x="-70" y="54" font-family="Inter, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">3</text>
    </circle>
    
    <text x="-50" y="55" font-family="Inter, sans-serif" font-size="12" text-anchor="start" fill="#CCCCCC">Perfeccionamos cada detalle</text>
  </g>
  
  <!-- Sección CTA con efectos -->
  <g transform="translate(400, 500)">
    <rect x="-150" y="-40" width="300" height="80" rx="12" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(0, 191, 255, 0.3)" stroke-width="1"/>
    
    <text x="0" y="-20" font-family="Inter, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
      ¿Lista para transformar tu marca?
    </text>
    
    <text x="0" y="5" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#CCCCCC">
      El diseño no es solo un logo, es el inicio de una historia.
    </text>
    
    <!-- Botón CTA con gradiente -->
    <rect x="-80" y="20" width="160" height="30" rx="15" fill="url(#buttonGradient)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      <text x="0" y="40" font-family="Inter, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
        Transformar mi marca ahora
      </text>
    </rect>
  </g>
  
  <!-- Botón flotante -->
  <g transform="translate(700, 550)">
    <rect x="-40" y="-15" width="80" height="30" rx="15" fill="url(#buttonGradient)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      <text x="0" y="5" font-family="Inter, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
        Volver
      </text>
    </rect>
  </g>
  
  <!-- Definiciones de gradientes -->
  <defs>
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00BFFF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00BFFF" stop-opacity="0.2"/>
    </linearGradient>
    
    <linearGradient id="magentaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8E1EFC" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8E1EFC" stop-opacity="0.2"/>
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00BFFF"/>
      <stop offset="100%" stop-color="#8E1EFC"/>
    </linearGradient>
    
    <linearGradient id="iconGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8E1EFC"/>
      <stop offset="100%" stop-color="#00BFFF"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00BFFF"/>
      <stop offset="50%" stop-color="#8E1EFC"/>
      <stop offset="100%" stop-color="#00BFFF"/>
    </linearGradient>
    
    <linearGradient id="textGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8E1EFC"/>
      <stop offset="50%" stop-color="#00BFFF"/>
      <stop offset="100%" stop-color="#8E1EFC"/>
    </linearGradient>
    
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00BFFF"/>
      <stop offset="100%" stop-color="#8E1EFC"/>
    </linearGradient>
  </defs>
</svg>