<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo EXO -->
  <defs>
    <linearGradient id="exoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="exoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E1EFC;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#2a2a3e;stop-opacity:0.3" />
    </linearGradient>
    
    <filter id="subtleGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#exoBg)"/>
  
  <!-- Badge de categoría -->
  <g transform="translate(400, 60)">
    <rect x="-60" y="-15" width="120" height="30" rx="15" fill="url(#cardBg)" stroke="#00BFFF" stroke-width="1" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#00BFFF">
      Branding
    </text>
  </g>
  
  <!-- Título principal -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="url(#exoGradient)">
    Logo Esencial
  </text>
  
  <!-- Mensaje profesional -->
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#a0a0b8">
    Diseño profesional que representa tu esencia
  </text>
  
  <!-- Precio destacado -->
  <g transform="translate(400, 160)">
    <rect x="-100" y="-20" width="200" height="40" rx="20" fill="url(#cardBg)" stroke="#00BFFF" stroke-width="1" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">
      S/ 50.00
    </text>
    <line x1="-30" y1="15" x2="30" y2="15" stroke="#8E1EFC" stroke-width="1"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#a0a0b8">
      Precio especial
    </text>
  </g>
  
  <!-- Contenedor principal del logo -->
  <g transform="translate(200, 220)">
    <!-- Efecto sutil -->
    <rect x="-15" y="-15" width="230" height="230" rx="15" fill="#00BFFF" opacity="0.05" filter="url(#subtleGlow)"/>
    
    <!-- Contenedor del logo -->
    <rect x="-10" y="-10" width="220" height="220" rx="12" fill="url(#cardBg)" stroke="#00BFFF" stroke-width="2" opacity="0.9"/>
    
    <!-- Logo placeholder -->
    <rect x="30" y="30" width="140" height="140" rx="8" fill="#1a1a2e" stroke="#00BFFF" stroke-width="1"/>
    <text x="100" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#00BFFF">
      [Logo Profesional]
    </text>
    
    <!-- Indicadores profesionales -->
    <circle cx="190" cy="10" r="4" fill="#00BFFF" opacity="0.8"/>
    <circle cx="10" cy="10" r="4" fill="#8E1EFC" opacity="0.8"/>
    <circle cx="190" cy="190" r="4" fill="#00BFFF" opacity="0.8"/>
    <circle cx="10" cy="190" r="4" fill="#8E1EFC" opacity="0.8"/>
  </g>
  
  <!-- Panel de características -->
  <g transform="translate(480, 220)">
    <rect x="0" y="0" width="280" height="200" rx="12" fill="url(#cardBg)" stroke="#8E1EFC" stroke-width="1" opacity="0.9"/>
    
    <!-- Icono de características -->
    <g transform="translate(20, 20)">
      <rect x="-8" y="-8" width="16" height="16" rx="4" fill="url(#exoGradient)"/>
      <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">✓</text>
    </g>
    
    <text x="140" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Características del servicio
    </text>
    
    <!-- Características -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="240" height="30" rx="6" fill="#1a1a2e" opacity="0.5"/>
      <circle cx="15" cy="15" r="6" fill="url(#exoGradient)"/>
      <text x="15" y="19" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">✓</text>
      <text x="30" y="19" font-family="Arial, sans-serif" font-size="11" fill="#a0a0b8">Propuestas y revisiones</text>
    </g>
    
    <g transform="translate(20, 90)">
      <rect x="0" y="0" width="240" height="30" rx="6" fill="#1a1a2e" opacity="0.5"/>
      <circle cx="15" cy="15" r="6" fill="url(#exoGradient)"/>
      <text x="15" y="19" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">✓</text>
      <text x="30" y="19" font-family="Arial, sans-serif" font-size="11" fill="#a0a0b8">PNG con fondo transparente</text>
    </g>
    
    <g transform="translate(20, 130)">
      <rect x="0" y="0" width="240" height="30" rx="6" fill="#1a1a2e" opacity="0.5"/>
      <circle cx="15" cy="15" r="6" fill="url(#exoGradient)"/>
      <text x="15" y="19" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">✓</text>
      <text x="30" y="19" font-family="Arial, sans-serif" font-size="11" fill="#a0a0b8">Versiones color y monocromática</text>
    </g>
  </g>
  
  <!-- Galería de variaciones -->
  <g transform="translate(200, 470)">
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Variaciones del diseño
    </text>
    
    <!-- Miniaturas -->
    <g transform="translate(0, 10)">
      <rect x="0" y="0" width="40" height="40" rx="4" fill="url(#cardBg)" stroke="#00BFFF" stroke-width="2"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#00BFFF">V1</text>
    </g>
    
    <g transform="translate(50, 10)">
      <rect x="0" y="0" width="40" height="40" rx="4" fill="url(#cardBg)" stroke="#8E1EFC" stroke-width="1"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#8E1EFC">V2</text>
    </g>
    
    <g transform="translate(100, 10)">
      <rect x="0" y="0" width="40" height="40" rx="4" fill="url(#cardBg)" stroke="#8E1EFC" stroke-width="1"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#8E1EFC">V3</text>
    </g>
    
    <g transform="translate(150, 10)">
      <rect x="0" y="0" width="40" height="40" rx="4" fill="url(#cardBg)" stroke="#8E1EFC" stroke-width="1"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#8E1EFC">V4</text>
    </g>
  </g>
  
  <!-- Sección CTA profesional -->
  <g transform="translate(400, 520)">
    <rect x="-250" y="-40" width="500" height="80" rx="15" fill="url(#cardBg)" stroke="#00BFFF" stroke-width="1" opacity="0.9"/>
    
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">
      ¿Lista para elevar tu marca?
    </text>
    
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#a0a0b8">
      Un logo profesional es la base de tu identidad corporativa
    </text>
    
    <!-- Botones -->
    <rect x="-180" y="20" width="150" height="30" rx="8" fill="url(#exoGradient)"/>
    <text x="-105" y="39" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Consultar por WhatsApp
    </text>
    
    <rect x="30" y="20" width="120" height="30" rx="8" fill="none" stroke="#00BFFF" stroke-width="1"/>
    <text x="90" y="39" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#00BFFF">
      Ver otros servicios
    </text>
  </g>
</svg>