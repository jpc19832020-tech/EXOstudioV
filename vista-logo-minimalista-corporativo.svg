<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo blanco puro -->
  <rect width="800" height="600" fill="#FFFFFF"/>
  
  <!-- Título con tipografía serif -->
  <text x="400" y="80" font-family="Georgia, serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#000000">
    Logo Esencial
  </text>
  
  <!-- Subtítulo elegante -->
  <text x="400" y="120" font-family="Georgia, serif" font-size="18" font-style="italic" text-anchor="middle" fill="#666666">
    Diseño profesional que representa tu esencia
  </text>
  
  <!-- Precio minimalista -->
  <g transform="translate(400, 160)">
    <rect x="-80" y="-20" width="160" height="40" rx="4" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <text x="0" y="5" font-family="Georgia, serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#000000">
      S/ 50.00
    </text>
    <line x1="-60" y1="15" x2="60" y2="15" stroke="#000000" stroke-width="1"/>
    <text x="0" y="25" font-family="Georgia, serif" font-size="12" text-anchor="middle" fill="#666666">
      Precio especial
    </text>
  </g>
  
  <!-- Contenedor principal del logo -->
  <g transform="translate(200, 220)">
    <!-- Borde sutil -->
    <rect x="-10" y="-10" width="220" height="220" rx="8" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1"/>
    
    <!-- Logo placeholder -->
    <rect x="30" y="30" width="140" height="140" rx="4" fill="#F8F8F8" stroke="#000000" stroke-width="1"/>
    <text x="100" y="105" font-family="Georgia, serif" font-size="16" text-anchor="middle" fill="#000000">
      [Logo Profesional]
    </text>
  </g>
  
  <!-- Panel de características minimalista -->
  <g transform="translate(480, 220)">
    <rect x="0" y="0" width="280" height="200" rx="8" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1"/>
    
    <text x="140" y="30" font-family="Georgia, serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#000000">
      Características
    </text>
    
    <!-- Características limpias -->
    <g transform="translate(20, 60)">
      <circle cx="10" cy="10" r="6" fill="#000000"/>
      <text x="10" y="14" font-family="Georgia, serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">✓</text>
      <text x="25" y="14" font-family="Georgia, serif" font-size="12" fill="#666666">Propuestas y revisiones</text>
    </g>
    
    <g transform="translate(20, 90)">
      <circle cx="10" cy="10" r="6" fill="#000000"/>
      <text x="10" y="14" font-family="Georgia, serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">✓</text>
      <text x="25" y="14" font-family="Georgia, serif" font-size="12" fill="#666666">PNG con fondo transparente</text>
    </g>
    
    <g transform="translate(20, 120)">
      <circle cx="10" cy="10" r="6" fill="#000000"/>
      <text x="10" y="14" font-family="Georgia, serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">✓</text>
      <text x="25" y="14" font-family="Georgia, serif" font-size="12" fill="#666666">Versiones color y monocromática</text>
    </g>
    
    <g transform="translate(20, 150)">
      <circle cx="10" cy="10" r="6" fill="#000000"/>
      <text x="10" y="14" font-family="Georgia, serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">✓</text>
      <text x="25" y="14" font-family="Georgia, serif" font-size="12" fill="#666666">Variantes horizontal y vertical</text>
    </g>
  </g>
  
  <!-- Galería minimalista -->
  <g transform="translate(200, 450)">
    <text x="100" y="0" font-family="Georgia, serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#000000">
      Variaciones
    </text>
    
    <!-- Miniaturas limpias -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="40" height="40" rx="2" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
      <text x="20" y="25" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#000000">V1</text>
    </g>
    
    <g transform="translate(50, 20)">
      <rect x="0" y="0" width="40" height="40" rx="2" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1"/>
      <text x="20" y="25" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#000000">V2</text>
    </g>
    
    <g transform="translate(100, 20)">
      <rect x="0" y="0" width="40" height="40" rx="2" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1"/>
      <text x="20" y="25" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#000000">V3</text>
    </g>
    
    <g transform="translate(150, 20)">
      <rect x="0" y="0" width="40" height="40" rx="2" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1"/>
      <text x="20" y="25" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#000000">V4</text>
    </g>
  </g>
  
  <!-- Sección CTA minimalista -->
  <g transform="translate(400, 520)">
    <rect x="-200" y="-30" width="400" height="80" rx="8" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    
    <text x="0" y="-10" font-family="Georgia, serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#000000">
      ¿Lista para elevar tu marca?
    </text>
    
    <text x="0" y="15" font-family="Georgia, serif" font-size="14" text-anchor="middle" fill="#666666">
      Un logo profesional es la base de tu identidad corporativa
    </text>
    
    <!-- Botones minimalistas -->
    <rect x="-150" y="30" width="120" height="30" rx="4" fill="#000000"/>
    <text x="-90" y="50" font-family="Georgia, serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
      Consultar
    </text>
    
    <rect x="30" y="30" width="120" height="30" rx="4" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
    <text x="90" y="50" font-family="Georgia, serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
      Ver servicios
    </text>
  </g>
</svg>