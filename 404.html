<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXO digital studio | Página no encontrada</title>
    <meta name="description" content="La página que buscas no existe. Regresa a EXO digital studio.">
    
    <link rel="preload" href="./assets/fonts/inter-v12-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./css/styles.css" as="style">
    
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
    
    <script>
        // SPA redirect - redirect to index.html and let the client handle routing
        (function() {
            var path = window.location.pathname;
            var search = window.location.search;
            var hash = window.location.hash;
            
            // Preserve the path, search, and hash
            var newUrl = '/' + search + hash;
            
            // Replace the current URL with the index.html
            window.history.replaceState({}, '', newUrl);
            
            // Reload the page to load the index.html
            window.location.reload();
        })();
    </script>
</head>
<body>

        <div class="loading-logo">

            </svg>
        </div>
    </div>
    
    <noscript>

    </noscript>
</body>
